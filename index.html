<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Options</h1>
    
    <!-- Description of the input file format -->
    <p id="description">
      Upload a text file (.txt) where each line contains an option. 
      You can also assign a weight to each option by separating the option and weight with a comma.
      For example:
    </p>
    <pre>
      Option 1, 2
      Option 2, 5
      Option 3, 1
    </pre>

    <!-- Input for file upload -->
    <input type="file" id="fileInput" accept=".txt">
    
    <!-- Button to trigger the random selection -->
    <button onclick="selectRandomItem()">Select Random Item</button>
    
    <!-- Display the result -->
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
